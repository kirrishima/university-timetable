name: deploy-generator-site

on:
  push:
    branches: [ main ]
    paths:
      - "generator-site/**"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: generator-site/package-lock.json

      - name: install deps
        working-directory: generator-site
        run: npm ci

      - name: build
        working-directory: generator-site
        run: npm run build

      - name: deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: generator-site/dist
          destination_dir: generator
          keep_files: true
